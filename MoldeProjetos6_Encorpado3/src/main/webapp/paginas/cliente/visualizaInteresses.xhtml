<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">

<!-- DEFINE É USADO PARA COLOCAR O CODIGO QUE É DIFERENTE DO TEMPLATE -->
	<ui:define name="corpo">

<!-- FORM NECESSARIO -->
<h:form>

<div class="panel panel-default">
		<div class="panel-heading"><h4>Exibição de Interesses</h4></div>
		<div class="panel-body">
		
			<!-- TABELA PARA INTERESSES -->
				
				<div class="col-md-3 form-group">	
					<h:outputText value="Nome: "></h:outputText>
					<h:outputText value="#{clienteController.formulario.cliente.nome}"></h:outputText>
				</div>
				
				<div class="col-md-3 form-group">	
					<p:dataTable value="#{clienteController.formulario.listaInteresses}"
						var="interesse" id="tabelaInteresses">
						
						<p:column headerText="Interesses" style="text-align: center;">
								<h:outputText value="#{interesse.nome}"></h:outputText>
						</p:column>
						
					</p:dataTable>			
				</div>
			<!-- FIM DA TABELA -->
			

			
		</div> <!-- FINAL DO CORPO DO PAINEL -->
		</div> <!-- FINAL DO PAINEL -->
	
</h:form>	
	</ui:define>
</ui:composition>


</html>
